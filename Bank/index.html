<html>

<head>

<title>Loan form</title>

<link rel="stylesheet" href="index.css">
</head>

<body>

    <h1 class="x">HTML BANK</h1>

    <p class="y">Personal loan Application</p>
    <p class="ad">New York, America</p>
    <p class="da">Date</p>
    
    <hr>

    <div class="Personal Details">
        <Form>
            <label>First Name :</label>
            <input type="text">
            <br>

            <label>Last Name :</label>
            <input type="text">
            <br>

            <label>Gender :</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <br>

            <label>Date of birth :</label>
            <input type="date">
            <br>

            <label>UID Number :</label>
            <input type="text">
            <br>
        
        </Form>

    </div>

    <hr>

    <h1>Address</h1>

    <div class="Address">
        <label>Area</label>
        <input type="text">
        <br>

        <label>Street</label>
        <input type="text">
        <br>

        <label>Code Area</label>
        <input type="text">
        <br>

        <label>Country</label>
        <select>
            <option>USA</option>
            <option>Senegal</option>
            <option>Canada</option>
        </select>

    </div>
    <hr>

    <h1 class="z">Loan Details</h1>

    <div class="Loan Details">
        <label>Loan Amount</label>
        <input type="text">
        <br>
        <label>Account Number</label>
        <input type="text">
        <br>
        <label>IFSC Code</label>
        <input type="text">
        <br>
        <label>Type of Account</label>
        <input type="radio" name="type-acc">Saving
        <input type="radio" name="type-acc">Checking
        <br>
        <label>Credit type</label>
        <input type="checkbox">CASH
        <input type="checkbox">CHEQUE
        <br>
        <label>Tenue</label>
        <select>
            <option>6 months</option>
            <option>12 months</option>
            <option>18 months</option>
            <option>24 months</option>
        </select>
        <br>
        <p class="si">Signature</p>

    </div>
<hr>

<h1 class="th">THANK YOU</h1>

</body>



</html>
